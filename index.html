<!DOCTYPE html>
<html>
<head>
  <title>Razorpay Mastercard Test Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .card-box {
      background: #f3f3f3;
      padding: 15px;
      border-radius: 8px;
      max-width: 320px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h2>Razorpay Test Payment (₹10)</h2>

<div class="card-box">
  <h3>Mastercard Test Card (India)</h3>
  <p><b>Card Number:</b> 2305 3242 5784 8228</p>
  <p><b>CVV:</b> Any 3 digit</p>
  <p><b>Expiry:</b> Any future date</p>
  <p><b>Mode:</b> Test Mode Only</p>
</div>

<button id="payBtn" style="padding:10px 20px; font-size:16px;">Pay ₹10</button>

<script>
document.getElementById("payBtn").onclick = function () {
    var options = {
        "key": "rzp_test_RpsuZSNWqiz3O8,zzCzSZSzJXeHL6WTAWORORPo",  // ⬅ Replace with your Razorpay TEST key
        "amount": 10 * 100,
        "currency": "INR",
        "name": "Test Mastercard Payment",
        "description": "Testing Razorpay with Mastercard test card",
        "handler": function (response){
            alert("Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
            console.log(response);
        },
        "prefill": {
            "name": "Test User",
            "email": "test@example.com",
            "contact": "9999999999"
        },
        "theme": { "color": "#528FF0" }
    };

    var rzp = new Razorpay(options);
    rzp.open();
};
</script>

</body>
</html>
